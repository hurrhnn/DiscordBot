plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
mainClassName = "xyz.hurrhnn.discordbot.Main"

group 'xyz.hurrhnn'
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'com.google.guava:guava:28.2-jre'

    implementation 'net.lingala.zip4j:zip4j:2.6.4'
    implementation group: 'com.github.devoxin', name: 'lavaplayer', version: '17d1c58'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_210'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    implementation group: 'com.jagrosh', name: 'jda-utilities',  version: '3.0.4'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.88'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    implementation 'io.github.cdimascio:java-dotenv:5.1.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'org.apache.ant', name: 'ant', version: '1.10.8'
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.4'
    implementation group: 'com.github.oshi', name: 'oshi-core', version: '5.3.1'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation 'org.jsoup:jsoup:1.13.1'
}

compileJava.options.encoding = 'UTF-8'


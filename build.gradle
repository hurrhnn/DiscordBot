plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
mainClassName = "xyz.hurrhnn.discordbot.Main"

group 'xyz.hurrhnn'
version '2.0'

sourceCompatibility = 1.8

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }

    maven {
        name 'duncte123-jfrog'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }

    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    implementation 'net.lingala.zip4j:zip4j:2.10.0'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.97'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'org.json:json:20210307'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.3.0_295'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.3.8'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha10'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.10'
    implementation group: 'com.github.oshi', name: 'oshi-core', version: '6.1.6'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
}

compileJava.options.encoding = 'UTF-8'

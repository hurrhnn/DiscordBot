plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
mainClassName = "Main"

group 'xyz.hurrhnn'
version '3.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'com.google.guava:guava:28.2-jre'

    compile group: 'net.dv8tion', name: 'JDA',  version: '4.1.1_149'
    compile group: 'com.jagrosh', name: 'jda-utilities',  version: '3.0.3'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.83'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    compile 'io.github.cdimascio:java-dotenv:5.1.4'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.ant', name: 'ant', version: '1.10.8'
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.4'
}

compileJava.options.encoding = 'UTF-8'


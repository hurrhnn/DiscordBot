plugins {
    id 'java'
    id 'application'
    id 'com.gradleup.shadow' version '8.3.2'
}
mainClassName = "xyz.hurrhnn.discordbot.Main"

group 'xyz.hurrhnn'
version '2.1'

sourceCompatibility = 21

repositories {
    maven { url 'https://m2.duncte123.dev/releases'}

    maven { url 'https://maven.lavalink.dev/releases'}

    maven { url 'https://duncte123.jfrog.io/artifactory/maven'}

    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    implementation 'net.lingala.zip4j:zip4j:2.11.5'
    implementation 'dev.arbjerg:lavaplayer:2.2.2'
    implementation 'dev.lavalink.youtube:v2:1.8.2'
    implementation 'org.jsoup:jsoup:1.18.1'
    implementation 'org.json:json:20231013'
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.1.1'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.17.0'
    implementation group: 'me.duncte123', name: 'botCommons', version: '3.1.18'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.8'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.22'
    implementation group: 'com.github.oshi', name: 'oshi-core', version: '6.6.4'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.12.0'
}

compileJava.options.encoding = 'UTF-8'
